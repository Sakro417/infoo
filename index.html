<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Información de Cuenta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at bottom, #ff4500 0%, #0d0d0d 70%);
    }
    .container {
      background: #1a1a1acc;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .field {
      background: #222;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .blurred {
      filter: blur(8px);
      user-select: none;
      transition: filter 0.5s ease;
    }
    .eye-icon {
      width: 20px;
      height: 20px;
      cursor: pointer;
      margin-left: 10px;
    }
    .eye-icon svg { fill: white; }
    .edit-btn {
      position: absolute;
      top: -15px;
      right: -15px;
      width: 45px;
      height: 45px;
      background: #007bff;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.7);
      transition: background 0.3s;
    }
    .edit-btn svg { width: 20px; height: 20px; fill: white; }
    .edit-btn.save { background: #28a745; }
    .field input {
      background: transparent;
      border: none;
      color: white;
      width: 100%;
      font-size: 14px;
      text-align: left;
    }
    .field input:disabled {
      color: white;
      background: transparent;
      border: none;
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .modal-content input {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    .modal-content button {
      padding: 10px 15px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error { color: red; font-size: 14px; margin-top: 5px; }
  </style>
</head>
<body>
  <!-- Modal de verificación -->
  <div class="modal" id="passwordModal">
    <div class="modal-content">
      <h3>Ingrese la contraseña</h3>
      <input type="password" id="passwordInput" placeholder="Contraseña">
      <button id="passwordSubmit">Entrar</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </div>

  <div class="container" id="info-container" style="display:none;">
    <button class="edit-btn" id="editToggle">
      <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/></svg>
    </button>

    <h2>Información de la Cuenta</h2>

    <div class="field">
      <input type="text" id="email" placeholder="Email" disabled class="blurred" value="usuario@ejemplo.com">
      <div class="eye-icon" data-target="email"><svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg></div>
    </div>

    <div class="field">
      <input type="text" id="emailPass" placeholder="Email Password" disabled class="blurred" value="********">
      <div class="eye-icon" data-target="emailPass"><svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg></div>
    </div>

    <div class="field">
      <input type="text" id="accEmail" placeholder="ACC Email" disabled class="blurred" value="account@ejemplo.com">
      <div class="eye-icon" data-target="accEmail"><svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg></div>
    </div>

    <div class="field">
      <input type="text" id="accPass" placeholder="ACC Password" disabled class="blurred" value="********">
      <div class="eye-icon" data-target="accPass"><svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg></div>
    </div>
  </div>

  <script>
    const PASSWORD_CORRECTA = "123";

    const passwordModal = document.getElementById('passwordModal');
    const passwordInput = document.getElementById('passwordInput');
    const passwordSubmit = document.getElementById('passwordSubmit');
    const errorMsg = document.getElementById('errorMsg');
    const infoContainer = document.getElementById('info-container');

    passwordSubmit.addEventListener('click', () => {
      if (passwordInput.value === PASSWORD_CORRECTA) {
        passwordModal.style.display = 'none';
        infoContainer.style.display = 'block';
      } else {
        errorMsg.textContent = "Contraseña incorrecta";
        passwordInput.value = '';
      }
    });

    const eyeIcons = document.querySelectorAll('.eye-icon');
    const editToggle = document.getElementById('editToggle');
    const inputs = document.querySelectorAll('.field input');

    let editMode = false;

    eyeIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        const targetId = icon.dataset.target;
        const targetElement = document.getElementById(targetId);
        targetElement.classList.remove('blurred');
        setTimeout(() => targetElement.classList.add('blurred'), 10000);
      });
    });

    editToggle.addEventListener('click', () => {
      editMode = !editMode;
      editToggle.classList.toggle('save', editMode);

      if (editMode) {
        editToggle.innerHTML = '<svg viewBox="0 0 24 24"><path d="M9 16.2l-3.5-3.5-1.4 1.4L9 19 20.3 7.7l-1.4-1.4z"/></svg>';
      } else {
        editToggle.innerHTML = '<svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/></svg>';
      }

      inputs.forEach(input => {
        input.disabled = !editMode;
        if (!editMode) {
          localStorage.setItem(input.id, input.value);
          input.classList.add('blurred');
        } else {
          input.classList.remove('blurred');
        }
      });
    });

    window.addEventListener('load', () => {
      inputs.forEach(input => {
        const savedValue = localStorage.getItem(input.id);
        if (savedValue) input.value = savedValue;
      });
    });
  </script>
</body>
</html>
